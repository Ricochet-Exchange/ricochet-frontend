name: Lighthouse CI

on:
  workflow_dispatch:
  pull_request_target:
    types: [reopened, opened, synchronize, edited]
  
env:
  NODE_OPTIONS: --max-old-space-size=8192

jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn install && npm install -g @lhci/cli@0.8.x
      - run: yarn build
      - run: lhci autorun
